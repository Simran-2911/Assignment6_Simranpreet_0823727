<html>
    <head>
        <meta charset="utf-8">
        <title>Web Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- stylesheets -->
        <link rel="stylesheet" href="webform.css">
        </head>
    <body>
        <header>
            <h1>Web Form</h1>
            <h2>By Simranpreet Kaur</h2>
        </header>
        <main>
            <section>
                <form action="#" method="get">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required/>

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required/>

                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 000-000-0000" required/>

                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="type your address here"></textarea>

                    <label>Are you ready?</label>
                    <div class="radio-group">
                      <input type="radio" id="yes" name="agree" value="yes" required>
                      <label for="yes">Yes</label>
                      <input type="radio" id="no" name="agree" value="no" required>
                      <label for="no">No</label>
                    </div>

                    <input type="submit" value="Submit" />
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright @ 2023 | Simranpreet Kaur</p>
        </footer>
    </body>
</html>
